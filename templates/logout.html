{% extends 'base.html' %}

{% block content %}

<div class="row account-page-body">
  <div class="col-lg-6 offset-lg-3">
    <h4 class="text-center m-4">Sign out</h4>

    <div class="card">
      <div class="card-header">
        Are you sure you want to sign out?
      </div>
      <div class="card-body mt-3 mb-3 p-3 mx-auto">
    
        <form method="post" action='/logout'>
          <button type="submit" class="btn btn-danger form-control">Yes, sign out.</button>
        </form>
     
      </div>
  </div>
</div>

</div>


{% endblock %}
